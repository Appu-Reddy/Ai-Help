<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <div class="chatbot-popup">
        <div class="chat-header">
            <div class="header-info">
                <img src="./assests/message-regular.svg" alt="Message Icon" width="35" height="35">
                <h2 class="logo-text">Grp Chat v1</h2>
            </div>
            <button id="close-chotbot" class="material-symbols-outlined">
                <img src="./assests/square-caret-down-regular.svg" alt="Contract" width="25" height="25">
            </button>
            <button id="open-chatbot" class="material-symbols-outlined">
                <img src="./assests/square-caret-up-solid.svg" alt="Expand" width="25" height="25">
            </button>
        </div>
        <div class="chat-body">
            <div class="message bot-message">
                <img src="./assests/robot-solid.svg" alt="Message Icon" width="40" height="40">
                <div class="message-text">Hey thereðŸ‘‹<br/>Just type @aihelp before the message to activate me...</div>
            </div>
            <div class="message user-message"></div>
            </div>
        </div>
        <div class="chat-footer">
            <form action="#" class="chat-form">
                <textarea id="user-message" name="message" placeholder="Message.." class="message" required></textarea>
                <div class="chat-controls">
                    <button type="button" class="material-symbols-outlined">
                        <img src="./assests/face-smile-regular.svg" alt="Contrast" width="17" height="17">
                    </button>
                    <button type="button" class="material-symbols-outlined" id="attach-file-btn">
                        <img src="./assests/paperclip-solid.svg" alt="Attach" width="17" height="17">
                    </button>
                    <input type="file" id="file-input" style="display: none;" />
                    <button type="submit" id="send-message" class="material-symbols-outlined">
                        <img src="./assests/arrow-up-solid.svg" alt="Send" width="25" height="25">
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script> 
    <script src="script1.js"></script>
</body>
</html>
